<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyWeave - Start</title>
    <style>
      #preview-container {
        margin: 15px 0;
        display: none;
      }
      #preview-image {
        max-width: 600px;
        max-height: 400px;
        border: 2px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Create Your Weather Photo</h1>
    <p>Your User ID: <strong>{{.UserID}}</strong></p>

    <form action="/submit" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="user_id" value="{{.UserID}}" />

      <div>
        <label for="photo">Select Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required onchange="previewPhoto(event)" />
      </div>

      <div id="preview-container">
        <p><strong>Photo Preview:</strong></p>
        <img id="preview-image" alt="Selected photo preview" />
      </div>

      <div>
        <label for="location">Location:</label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="e.g., London,GB or 90210,US or Paris"
          required
        />
        <small
          >Enter city name (with optional country code) or US zip code</small
        >
      </div>

      <div>
        <label for="date">Target Date:</label>
        <input
          type="date"
          id="date"
          name="date"
          required
          min="{{.MinDate}}"
          max="{{.MaxDate}}"
        />
        <small>Historical data (past year) or forecast (up to 16 days)</small>
      </div>

      <div>
        <label for="time_of_day">Time of Day (Optional):</label>
        <select id="time_of_day" name="time_of_day">
          <option value="">Same as original photo</option>
          <option value="dawn">Dawn (sunrise)</option>
          <option value="morning">Morning (8-11 AM)</option>
          <option value="noon">Noon (11 AM - 2 PM)</option>
          <option value="afternoon">Afternoon (2-5 PM)</option>
          <option value="dusk">Dusk (sunset)</option>
          <option value="night">Night (after sunset)</option>
        </select>
        <small>Choose a time to transform the lighting in the photo</small>
      </div>

      <button type="submit">Submit</button>
    </form>

    <script>
      function previewPhoto(event) {
        const file = event.target.files[0];
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');

        if (file && file.type.startsWith('image/')) {
          const reader = new FileReader();
          
          reader.onload = function(e) {
            previewImage.src = e.target.result;
            previewContainer.style.display = 'block';
          };
          
          reader.readAsDataURL(file);
        } else {
          previewContainer.style.display = 'none';
        }
      }
    </script>
  </body>
</html>

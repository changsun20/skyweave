<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyWeave - Start</title>
  </head>
  <body>
    <h1>Create Your Weather Photo</h1>
    <p>Your User ID: <strong>{{.UserID}}</strong></p>

    <form action="/submit" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="user_id" value="{{.UserID}}" />

      <div>
        <label for="photo">Select Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />
      </div>

      <div>
        <label for="location">Location:</label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="e.g., London,GB or 90210,US or Paris"
          required
        />
        <small
          >Enter city name (with optional country code) or US zip code</small
        >
      </div>

      <div>
        <label for="date">Target Date:</label>
        <input
          type="date"
          id="date"
          name="date"
          required
          min="{{.MinDate}}"
          max="{{.MaxDate}}"
        />
        <small>Historical data (past year) or forecast (up to 16 days)</small>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
